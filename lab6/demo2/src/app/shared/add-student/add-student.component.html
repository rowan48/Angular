<div class="input-group input-group-lg">
  <input class="form-control"  type="text" [(ngModel)]="student._id" >
  <input class="form-control" type="text" [(ngModel)]="student.name" >
  <input class="form-control" type="text" [(ngModel)]="student.age" >
  <input class="form-control" type="text" [(ngModel)]="student.depno" >
  <button class="btn btn-primary" (click)="AddStudent()" >Add Student</button>
</div>
