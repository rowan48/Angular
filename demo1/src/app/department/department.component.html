<div>
  <input type="text" [(ngModel)]="dpt.id" >
  <input type="text" [(ngModel)]="dpt.location" >
  <input type="text" [(ngModel)]="dpt.deptName" >
  <button (click)="addDepartment()" >Add Department</button>
</div>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Location</th>
    <th scope="col">Department Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr  *ngFor="let item of departments ; let i =index">
    <td #depid >{{item.id}}</td>
    <td #deplocation>{{item.location}}</td>
    <td #depname>{{item.deptName}}</td>
    <td><button (click)="showDepartment(depid .innerHTML,deplocation.innerHTML,depname.innerHTML)" class="btn btn-primary">Show</button> <button (click)="editDepartment(depid.innerHTML,deplocation.innerHTML,depname.innerHTML)" class=" btn btn-secondary">Edit</button> <button (click)="deleteDepartment(depid.innerHTML,i)"   class="btn btn-danger">Delete</button></td>
    <td></td>
  </tr>
  </tbody>
</table>

<div *ngIf="isShown">{{showdep.id}} : {{showdep.location}} : {{showdep.deptName}} </div>
<div *ngIf="isEdited">
  <input  type="text" [(ngModel)]="dpt.id" >
  <input type="text" [(ngModel)]="dpt.location" >
  <input type="text" [(ngModel)]="dpt.deptName" >
  <button (click)="updateDepartment()" >Update Department</button>
</div>
