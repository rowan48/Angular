<div class="input-group input-group-lg">
  <input class="form-control"  type="text" [(ngModel)]="student.id" >
  <input class="form-control" type="text" [(ngModel)]="student.name" >
  <input class="form-control" type="text" [(ngModel)]="student.age" >
  <input class="form-control" type="text" [(ngModel)]="student.deptNumber" >
  <button type="button" class="btn btn-primary" (click)="AddStudent()" >Add Student</button>
</div>
