<table  class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Age</th>
    <th scope="col">Department Number</th>
    <th scope="col">operations</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of students">
    <td >{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.age}}</td>
    <td>{{item.deptNumber}}</td>
    <td></td>

  </tr>

  </tbody>
</table>
