<div class="container">
  <div class="row mt-4 mb-2 text-center">
    <div class="col">
      <button type="button" (click)="openFormModal()" class="btn btn-dark">
        Add
      </button>
    </div>
  </div>
  <table  class="table table-dark">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Department Number</th>
      <th scope="col">operations</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of students">
      <td >{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.deptNumber}}</td>
      <td>
        <a class="btn btn-primary" >Details</a>
        <a class="btn btn-secondary" [routerLink]="['/edit',item.id]">Edit</a>
        <a class="btn btn-danger" [routerLink]="['/list/delete',item.id]">Delete</a>
      </td>

    </tr>

    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>

<!--form modal-->
<div
  class="modal fade"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a Student</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div>
          <form #add="ngForm">
            <div class="form-group row">
              <label for="staticid" class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticid" value="">
              </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input id="name" type="text" [(ngModel)]="std.name" name="name" #name="ngModel" required/>
              </div>
            </div>
            <div class="form-group row">
              <label for="age" class="col-sm-2 col-form-label">Age</label>
              <div class="col-sm-10">
                <input id="age" type="number" [(ngModel)]="std.age" name="age" #age="ngModel" number required />
                <p *ngIf="age.errors?.['number']">You should enter a number</p>
              </div>
            </div>
            <div class="form-group row">
              <label for="depno" class="col-sm-2 col-form-label">Department Number</label>
              <div class="col-sm-10">
                <input id="depno" type="text" [(ngModel)]="std.deptNumber" name="depno" #depno="ngModel" number required />
                <p *ngIf="depno.errors?.['number']">You should enter a number</p>
              </div>
            </div>
<!--            <div class="form-group row">-->
<!--              <label for="email" class="col-sm-2 col-form-label">Email</label>-->
<!--              <div class="col-sm-10">-->
<!--                <input id="email" type="email" [(ngModel)]="email" name="email" #email="ngModel" />-->
<!--                <p *ngIf="email.errors?.['email']">Invalid Email</p>-->
<!--              </div>-->
<!--            </div>-->
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button [disabled]="add.invalid" type="button" class="btn btn-primary" (click)="saveSomeThing()">
          Add
        </button>
      </div>
    </div>
  </div>
