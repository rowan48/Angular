<table  class="table table-dark">
  <thead>
  <tr>

    <th scope="col">Location</th>
    <th scope="col">Department Name</th>
    <th scope="col">operations</th>
  </tr>
  </thead>

    <td></td>
  </tr>

  </tbody>
</table>
